   <body>
      <header>
         <h1>
            Song Recommendation 
         </h1>
         <h4>
            via Python/Flask/Spotify API 
         </h4>
         <a class="btn btn-gray btn-gray" href="https://github.com/yennanliu/spotify_recommend_playlist">
         CHECK ME ON GITHUB
         </a>
      </header>
      <main>
         <div class="inline space-after">
            <h3>Current genres: <span id="current-genres"></span></h3>
            <button class="btn btn-gray mb1 black bg-black" data-toggle="modal" data-target="#genre-select" onclick="getGenresList();">Choose genres</button>
         </div>
         <div class="modal fade" id="genre-select">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div id="genres-list" data-toggle="buttons">
                     <label class="btn btn-salmon btn-sm" style="display:none">
                        <!-- Buttons for each genre to be appended here -->
                     </label>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-aubergine" data-dismiss="modal" onclick="getRecommendations();">Okay!</button>
                  </div>
               </div>
               <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
         </div>
         <!-- /.modal -->   
         <p>Choose an artist</p>
         <form>
            <div class="input-group col-md-6">
               <select class="form-control">
                  <option value="the roots">the roots</option>
                  <option value="daft punk">daft punk</option>
                  <option value="common">common</option>
                  <option value="dj deckstream">dj deckstream</option>
                  <option value="freeTempo">free tempo</option>
                  <option value="Honne">Honne</option>
               </select>
               <span class="input-group-btn">
               <button class="btn btn-gray mb1 black bg-black" type="submit">Submit</button>
               </span>
            </div>
         </form>
         <section class="dreams">
            <!--<ul id="new-releases" class="sp-container"> -->
            <ul id="recommend" class="sp-container">
            </ul>
         </section>
      </main>
